{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <section>
        <div class="container">
            <div class="row mt-lg-n12 mt-md-n12 mt-n11 justify-content-center">
                <div class="col-xl-5">
                    <div class="card mt-8">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                                <h4 class="font-weight-bolder text-white mt-1">Requests, Suggestions, Questions?</h4>
                                <p class="mb-1 text-white text-sm">Write your name, email, and message below</p>
                            </div>
                        </div>
                        <div class="card-body pb-3">
                            <form role="form">
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn bg-gradient-primary w-100 mt-4 mb-0">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------- END HEADER 8 w/ card over right bg image ------- -->
{% endblock %}
